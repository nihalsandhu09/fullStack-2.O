<body>
     <h1>Sign-UP TO Nihal Sandhu's Official Website </h1>

     <fieldset>
        <legend>
            Sign-UP
        </legend> 

        <form action="">
            <label for="First-Name">Enter your First-Name </label><br> 
            <input type="name" id="First-Name" name="First-Name" min="3" ><br>  <br>
            <label for="Last-Name">Enter Your Last-Name</label><br>  
            <input type="Last-Name" id="Last-Name" name="Last-Name" min="3" ><br>  <br>
            <label for="email">Enter Your Email</label><br> 
            <input type="email" id="email" name="email"min="3" ><br>  <br>
            <label for="Password">Enter Your Password</label><br> 
            <input type="password" name="Password" id="Password"><br>  <br>
            <label for="Confirm-Password">Confirm Your Password </label><br> 
            <input type="password" name="Confirm-Password" id="Confirm-Password"><br>  <br>
            <label for="age">Enter Your age</label>
            <input type="date" name="age" id="age"><br>  <br>
            <label for="gender">Enter Your Gender</label>
            <select name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Transgender">Transgender</option>
          </select><br>  <br>
          <input type="checkbox" name="Term&Condition" id="Term&Condition">
          <label for="Term&Condition">Agree To Term and Conditions </label>
          <br> <br>
          <input type="submit" value="Submit">
        </form>
     </fieldset>
